<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date객체 -> 날짜와 시간을 표현하는 객체
        today = new Date(); // 현재시간으로 Date객체 생성됨
        document.write( today + "<br>");

        a = new Date(2025, 6-1, 6);
        document.write( a + "<br>");
    </script>
</body>
</html>
