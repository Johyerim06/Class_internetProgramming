<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = "banana";
        // 처음부터 검색하여 문자열을 찾아서 변경한 문자열을 리턴
        document.write(s.replace("a", "e" + '<br>'));
        document.write(s + '<br>');
        document.write(s.substring(1, 3) + '<br>');
        // slice -> 마이너스 인덱스 사용 가능, substring은 양수인덱스만 가능
        let arr = s.substr(1, 2);
        // 문자열.substr(시작인덱스, 글자수)
        // 시작인덱스부터 글자수만큼의 문자들을 원소로하는 배열을 리턴
        document.write( arr + '<br>')

        // 글자 수 생략 시 문자열의 끝까지
        arr = s.substr(1);
        document.write( arr + '<br>')

        s.toUpperCase(); // 대문자로 변환
        document.write(s + '<br>');
        s.toLowerCase(); // 소문자로 변환
        document.write(s + '<br>');

        s = "   banana   ";
        document.write(s + '<br>');
        s = s.trim(); // 문자열 앞뒤의 공백을 제거
        document.write(s + '<br>');
    </script>
</body>
</html>
