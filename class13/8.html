<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let s = 'banana';
        document.write(s[2] + ' ' + s.charAt(2) + '<br>');
        s = s + 'apple'; // + 연산자로 문자열 합치기
        s = s.concat('apple'); // 문자열1.concat(문자열2) -> 합치기
        document.write(s + '<br>');
        document.write(s.indexOf("c")+'<br>'); // 찾는 문자열이 없는 경우 -1리턴
        document.write('banana'.indexOf("a")+'<br>'); 
        // 문자열.indexOf(찾으려는문자열, 검색시작위치지점)
        document.write('banana'.indexOf("a", 2)+'<br>');  
    </script>
</body>
</html>
