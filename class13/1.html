<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window 객체가 자바스크립트 객체중 최상위 객체
        // 전역(global)객체
        const j = window.confirm("confirm()에서 지정한 문자열");
                    // 확인 - true 리턴, 취소 - false 리턴
                  // 변수 - 객체명.메서드()
        document.write(j+"<hr>");
        // window.alert("경고메시지");
        let a = prompt("경고메시지");
        parseInt("123"); // 문자열 -> 정수
        parseFloat("123.45"); // 문자열 -> 실수
        // window 객체들은 객체명을 생략 가능
        document.write(isNaN(a) + '<hr>');
        // isNaN(변수) -> 변수가 숫자이면 false, 숫자가 아니면 true를 리턴
        // 숫자로 변환할 수 있는 문자열(ex)'123'도 false 리턴
        document.write(eval(1+2)); // eval(수식) - 수식이 계산된 결과를 리턴

    </script>
</body>
</html>
