<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr2 = new Array(); // 빈 배열 생성하는 방법 1
        let arr = []; // 빈 배열 생성하는 방법 2
        document.write(arr);
        arr[0] = 10; // 원소를 빈 배열에 추가 가능
        arr[1] = 20;
        arr[2] = 30;
        // 중간에 건너뛰고 원소를 늘릴 수도 있음
        // 이때 배열크기는 건너뛴 부분도 추가됨
        arr[4] = 40;
        document.write(arr);
        document.write(arr[5] + '<br>'); // 없는 원소는 undefined가 출력
                // 객체명.메서드()
        document.write(arr.length + '<br>');  // 배열명.length -> 배열의 길이가 저장된 속성
                // 배열명.length -> 배열의 길이가 저장된 속성

        for(let i = 0; i < arr.length ; i++ ){
            document.write(arr[i] + ' ');
        }
    </script>
</body>
</html>
