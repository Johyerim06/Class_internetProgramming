<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String 객체, 문자열을 조작하기 위한 객체
        let str = new String("banana"); //문자열을 생성하는 방법 1
        let str2 = "apple"; //문자열을 생성하는 방법 2

        // .length속성에 문자열의 길이가 저장되어있음
        document.write(str.length + "<br>");
        document.write(str2.length + "<br>");

        // 문자열의 각 문자도 인덱스가 있음, 0번부터 시작
        document.write( str[0] + "<br>");
        // 문자열.slice(시작인덱스, 끝인덱스 +1) -> 문자열의 일부분을 리턴
        document.write( str.slice(0,3) + "<br>");
        document.write( str.slice(-3,-1) + "<br>");
        // 슬라이싱할 경우 마이너스 인덱스를 사용 가능
        //  0  1  2  3  4
        //  a  p  p  l  e
        // -5 -4 -3 -2 -1
    </script>
</body>
</html>
