<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 인덱스가 있는 자료형에서 사용가능한 반복문
        // for-of 반복문 
        let str = "apple";

        // for ( 변수 of 문자열이나 배열)
        // 반복할때마다 문자열이나 배열에서 원소를 하나씩 변수에 저장
        for ( let a of str ) document.write( a + "<br>");

        let arr = ["월", "화", "수"];
        for ( let s of arr ) document.write( s + "<br>");
    </script>
</body>
</html>
