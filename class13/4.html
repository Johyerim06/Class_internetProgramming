<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 유용한 메서드들
        let arr = [4, 1, 3, 2, 5, 6, 8, 7, 9];
        document.write( arr + '<br>' );
        arr.sort(); // 배열을 오름차순으로 정렬
        document.write( arr + '<br>' );
        arr.reverse(); // 배열을 역순으로 뒤집기
        document.write( arr + '<br>' );
        arr.push(10)
        arr.push(11) // 원소를 배열의 끝에 추가하는 메서드
        document.write( arr + '<br>' );
        arr.pop(); // 배열의 가장 끝의 원소를 삭제
        document.write( arr + '<br>' );
        arr.shift(); // 배열 전체를 앞방향으로 한칸씩 이동 -> 제일 앞 처음 원소가 삭제됨
        document.write( arr + '<br>' );
        arr.unshift(1); // 배열 전체를 뒷방향으로 한칸씩 이동 -> 배열의 처음에 원소를 추가
        document.write( arr + '<br>' );
    </script>
</body>
</html>
