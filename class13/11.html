<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열 회전
        let s = new String("apple");
        for ( let i = 0 ; i <= s.length ; i++){
            document.write(s + "<br>");
            firstchar = s[0];
            s = s.slice(1) + firstchar;
        }
    </script>
</body>
