<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // array 객체, 배열 - 여러 값들을 저장시 사용
        // 배열 생성
        let arr = [10, 20, 30, 40, 50, 10, 20, 30, 40, 50];
        // 저장하는 값들 -> 원소(element)라고 부름
        // 원소 사이의 순서 -> 인덱스(index)로 표현
        // 인덱스는 0번부터 시작
        document.write(arr + '<hr>'); // 배열명  -> 배열 전체
        document.write(arr[0] + '<hr>');
        document.write(arr[1] + '<hr>');
        document.write(arr[2] + '<hr>');

        //배열의 인덱스는 변수로 치환가능함 -> 반복문으로 원소에 접근할 수 있음
        for(let index = 0 ; index < 10 ; index++ )
            document.write(arr[index] + '<br>');
    </script>
</body>
</html>
