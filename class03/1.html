<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프레임</title>
</head>
<body>
<!-- iframe태그 -> 페이지 안에 영역을 추가하는 태그 (inline frame 해서 iframe) -->
 <!-- srcdoc에 프레임 안에 넣을 텍스트 입력 -->
<iframe width="200" height="300" srcdoc="왼쪽 프레임"></iframe>
<iframe width="300" height="400" srcdoc="오른쪽 프레임"></iframe>
</body>
</html>
