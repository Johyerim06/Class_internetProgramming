<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 버튼들</title>
</head>
<body>
    <p>단순 버튼 : <input type="button" value="Button"></p>
    <p>제출 버튼 : <input type="submit" value="Submit"></p>
    <p>리셋 버튼 : <input type="reset" value="리셋"></p>
    <p>이미지 버튼 : <input type="image" src="재생.jpg"></p>
    <hr>
    <button type="button">버튼</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button"><img src="재생.jpg" height="20"></button>
</body>
</html>
