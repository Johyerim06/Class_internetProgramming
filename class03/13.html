<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 입력</title>
</head>
<body>
    <p>키우고 싶은 고양이는 몇 마리?</p>
    <!-- 숫자를 입력하는 입력폼, value가 자동으로 선택한 숫자가 됨 -->
    고양이<input type="number" min="0" max="10" step="2">마리를 키우고 싶어요
    <br><br>
    <p>고양이가 한 번에 먹는 사료량은 몇 g?</p>
    <!-- 슬라이드바 -> 막대의 좌우로 이동하여 수치값을 지정함 -->
    <input type="range" min="0" max="100" value="20" step="20">
</body>
</html>
