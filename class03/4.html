<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인용구 삽입하기</title>
</head>
<body>
    <p>여우 사진<img src="여우.jpg" height = "200"></p>
    <blockquote>해당 사진은 나무위키에서 가져오지 않았음 이뻐서 다운</blockquote>
    <!-- blockquote 블록 형식 인용 -->
    해당사진은 <cite>나무위키</cite>에서 다운 안함
    <blockquote></blockquote><!--블록 인용구-->
    <cite></cite> <!-- 인라인 인용구 -->
</body>
</html>
