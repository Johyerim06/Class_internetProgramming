<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시맨틱 인라인 태그</title>
</head>
<body>
    <p><mark>문서 내의 강조는 &lt;mark&gt;</mark></p>
    <!-- 루비 첨자를 만드는 태그 <rt>태그에 첨자 내용을 작성-->
    <p><ruby>시맨틱 인라인 태그<rt>semantic inline tag</rt></ruby></p>
    <!-- 시간 표시 태그 -->
    <p>새날이 밝아오기 1분전 <time>23:59:00</time></p>
    <!-- 막대 모양 태그-->
    <p>맞힌 문제 7/10 <meter value="7" max="10"></meter></p>
    <!-- 프로그레스바 태그-->
    <p>업로드 30%<progress value="0.3" max = "1"></progress></p>
</body>
</html>
