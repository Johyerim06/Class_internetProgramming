<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택입력 dropbox</title>
</head>
<body>
    <p>키우고 싶은 동물은</p>
    <select>
        <option value="dog">개</option>
        <!-- 개를 선택했을때 실제로 전송되는 데이터는 value=""로 지정-->
        <!-- option 태그 사이의 텍스트 -> 브라우저에 표시되는 텍스트-->
        <option value="cat">고양이</option>
        <option value="duck">오리</option>
        <option value="koalla">코알라</option>
    </select>
</body>
</html>
