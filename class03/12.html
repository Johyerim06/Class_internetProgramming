<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio button & check box</title>
</head>
<body>
    <p>원하는 동물원의 무료 입장권을 드립니다.</p>
    <!-- 라디오버튼 -> 여러개의 선택항목중 하나만 선택할 수 있는 입력폼 -->
    <!-- 한 그룹으로 할 태그를 name속성을 동일한 값으로 지정 -->
    <input type="radio" name="zoo" value="one">서울대공원<br>
    <input type="radio" name="zoo" value="two">어린이대공원<br>
    <input type="radio" name="zoo" value="three">에버랜드<br>
    <hr>
    <p>원하는 동물원의 무료 입장권을 드립니다.</p>
    <!-- 체크박스 -> 여러개의 선택항목중 복수개를 선택할 수 있는 입력폼 -->
    <!-- 한 그룹으로 할 태그를 name속성을 동일한 값으로 지정 -->
    <input type="checkbox" name="a" value="1">서울대공원<br>
    <input type="checkbox" name="a" value="2">어린이대공원<br>
    <input type="checkbox" name="a" value="3">에버랜드<br>
    <input type="checkbox" name="a" value="4">레고랜드<br>
</body>
</html>
