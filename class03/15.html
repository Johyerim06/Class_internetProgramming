<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 입력</title>
</head>
<body>
    <p><input type="month" value="2025-04"></p>
    <p><input type="week" value="2025-w10"></p>
    <!--2025년의 10번째주 -> 2025-w10 -->
    <p><input type="date" value="2025-03-27"></p>
    <p><input type="datetime-local"></p>
    <p><input type="time" value="21:00:00" min="20:00:00" max="22:10:30"></p>
</body>
</html>
