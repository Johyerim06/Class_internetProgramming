<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 영역 만들기</title>
</head>
<body>
    <h3>미어캣(meerkat)<img src ='미어캣.jpg' height="200"> </h3>
    <p>척삭동물문 포유강 고양이아목 몽구스과에 속하는 육식성 포유류</p>
    <div style="background-color: #0000F0;">
        <p>이름은 산스크리티어로 원숭이를 뜻하는 말인 "Markata"에서 유래</p>
        <p>중세 유럽 탐험가들이 <span style="color: orange;">네덜란드어 미어캣</span>으로 바꾸어 사용</p>
    </div><!-- 블록태그 : 블럭단위로 논리적인 영역을을 지정하는 태그 -->
<span></span><!-- 인라인태그 : 줄단위로 논리적인 영역을을 지정하는 태그 -->

</body>
</html>
