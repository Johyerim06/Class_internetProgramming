<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자를 입력받아서 0보다 크면 plus를 화면출력
        // 0이하이면 minus를 출력
        // 3항조건연산자를 이용

        let num = parseInt(prompt("숫자를 입력 하시려무니깡깡?"));
        let s = "";
        num > 0 ? s = "plus" : s = "minus";
        document.write(s);

    </script>
</body>
</html>
