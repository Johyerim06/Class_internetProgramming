<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트의 반복문 while문, do~while문, for문
        let count = 0; //반복횟수를 셀(제어할) 변수
        while( count < 10 ){
            document.write("반복할코드<br>");
            count++;
        } // 반복분의 코드블록을 특별히 '루프(loop)'라고 부름
</script>
</body>
</html>
