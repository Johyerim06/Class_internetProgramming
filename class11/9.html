<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 프롬프트에서 월(1~12)을 입력받아서
        // 해당하는 계절을 출력 3~5 -> 봄
        // 1~12이외의 숫자가 입력되면 없는 달입니다 라고 출력

        let month = parseInt(prompt("달을 입력해보세용?"));
        let season = "";

        switch(month){
             case 12: case 1: case 2: 
                season = "겨울"; break;
            case 3: case 4: case 5:
                season = "봄"; break;
            case 6: case 7:  case 8: 
                season = "여름"; break;
            case 9: case 10:  case 11:
                season = "가을"; break;
            default :
                season = "없는 달";
        }

        document.write(season+"입니당~");
        
    </script>
</body>
</html>
