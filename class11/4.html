<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자를 입력받아서 0보다 크면 plus를 화면에 출력
        // 0이 입력되면 zero
        // 0보다 작으면 minus를 출력
        let num = prompt("숫자를 입력하세요");

        if  ( num > 0 ){
            document.write("plus");
        } else if (num == 0) {
            document.write("zero");
        } else {
            document.write("minus");
        }
    </script>
</body>
</html>
