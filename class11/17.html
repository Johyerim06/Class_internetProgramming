        let num = prompt("숫자를 입력하세요");

        for(let col = 0; col < num ; col++ ){
            for(let row = 0; row < num ; row++ ){
                if(col == 0 || col == num-1||row == 0 || row == num-1){
                    document.write("★");
                } else {
                    document.write("☆");

            }
            document.write("<br>");
