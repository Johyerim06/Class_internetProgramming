<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do~while문은 루프를 1회 실행 후 반복여부를 결정
        let a = 20;
        // do{ 반복할 코드; } while( 반복을 유지할 조건식 );
        do {
            document.write(" do~while문 "+a);
            a++;
        } while(a < 10)


        // while( 반복을 유지할 조건식 ){ 반복할 코드; }
        a = 20;
        while(a < 10){
            document.write(" while문 "+a);
            a++;
        }
        document.write("<hr>");
    

    </script>
</body>
</html>
