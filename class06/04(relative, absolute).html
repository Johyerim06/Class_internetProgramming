<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height:50px;
            border: 2px solid black;
        }
        .relative-img {
            position: relative;
            top: 50px;
            left: 30px;
        }
        .absolute-img{
            position: absolute;
            top: 50px;
            left: 30px;  
        }
    </style>
</head>
<body>
    <img src="h.jpg">
    <img src="h.jpg" class="relative-img">
    <img src="h.jpg">
    <img src="h.jpg" class="absolute-img">
</body>
</html>
