<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text-shadow : 
     그림자위치를 오른쪽으로 ?px이동 아래쪽으로 ?px 이동 -->
    <h1 style="text-shadow: 3px 5px;">Text-shadow</h1>
    <!-- text-shadow : 
     그림자위치를 오른쪽으로 ?px이동 아래쪽으로 ?px 이동 흐린정도 ?px 그림자색상 -->
    <h1 style="text-shadow: 3px 5px 5px gray;">Text-shadow</h1>
    <h1 style="text-shadow: 5px 2px 9px blue;">Text-shadow</h1>
    <h1 style="color: white; text-shadow: 5px 2px 9px blue;">Text-shadow</h1>
    <h1 style="color: white; text-shadow: 0  0  9px blue, 
                                            0  0  9px red;">Text-shadow</h1>
</body>
</html>
