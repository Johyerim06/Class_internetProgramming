<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width : 300px;
        }
        @keyframes trans {
            /* 이동하는 효과
            translateX(픽셀), translateY(픽셀), translate(x좌표, y좌표)
            기준 : 왼쪽 상단 모서리 - 0, 0
            */
            0% {transform: translateX(0px);}
            25% {transform: translateY(400px);}
            50% {transform: translate(400px, 400px);}
            75% {transform: translate(400px, 0px);}
            0% {transform: translateX(0px);}
        }

        @keyframes scale {
            /* 크기변화 scale(가로비율, 세로비율) */
            0%, 100%{ transform: scale(1, 1);}
            50%{ transform: scale(2, 2);}
        }

        @keyframes rotateX {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(360deg); }
        }

        @keyframes rotateY {
            0% { transform: rotateX(0); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes rotateZ {
            0% { transform: rotateX(0); }
            100% { transform: rotateZ(360deg); }
        }

        @keyframes rotatePX {
            /* perspective 속성값으로 입체적인 효과를 추가할 수 있다. */
            0% { transform: perspective(150px) rotateX(0); }
            100% { transform: perspective(150px) rotateX(360deg); }
        }

        @keyframes skew {
            0%, 100% { transform: skew(0, 0); }
            50% { transform: skew(40deg, 40deg); }
        }

    </style>
</head>
<body>
    <img src = "사과.jpg" style="animation: trans 4s;">
    <img src = "바나나.jpg" style="animation: scale 2s 3">
    <img src = "오렌지.jpg" style="animation: rotateZ 2s infinite">
    <img src = "오렌지.jpg" style="animation: rotateY 2s infinite">
    <img src = "오렌지.jpg" style="animation: rotateX 2s infinite">
    <img src = "오렌지.jpg" style="animation: rotatePX 2s infinite">
    <img src = "포도.jpg" style="animation: skew 2s infinite">
</body>
</html>
