<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문자 색상 -->
    <p style="color:chocolate">color</p><hr>
    <!-- 문자 간격 -->
    <p style="letter-spacing: 2px">letter-spacing</p>
    <p style="letter-spacing: -2px">letter-spacing</p><hr>
    <!-- 줄 간격 -->
    <p style="line-height: 3em">line-height</p>
    <p style="line-height: 1em">line-height</p><hr>
    <!-- 문자 정렬 -->
    <p style="text-align: center;">text-align</p>
    <p style="text-align: right;">text-align</p>
    <p style="text-align: left;">text-align</p>
</body>
</html>
