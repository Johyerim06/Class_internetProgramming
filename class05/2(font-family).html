<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 font 글씨체</title>
    <style>
        h1{
            font-family: Arial, Sans-serif, "Time New Roman";
            /* 앞 순위에 없을 것 대비해 복수 개 지정(미설치시 다음 폰트 사용)*/
        }
    </style>
</head>
<body>
    <h1>font family</h1>
    <h2 style = "font-family: Serif;">[Serif]</h2>
    <h2 style = "font-family: 'Times New Roman';">Times New Roman: 가나다 ijk</h2>
    <h2 style = "font-family: Serif;">[Sans-Serif]</h2>
    <h2 style = "font-family: 'Arial';">Arial: 가나다 ijk</h2>
    <h2 style = "font-family: Monospace;">[Monospace]</h2>
    <h2 style = "font-family: 'Consolas';">Consolas: 가나다 ijk</h2>
    <h2>[한글]</h2>
    <h2 style = "font-family: 바탕;">바탕: 가나다 ijk</h2>
    <h2 style = "font-family: 궁서;">궁서: 가나다 ijk</h2>
    <h2 style = "font-family: 돋움;">돋움: 가나다 ijk</h2>
    <h2 style = "font-family: 고딕;">고딕: 가나다 ijk</h2>
</body>
</html>
