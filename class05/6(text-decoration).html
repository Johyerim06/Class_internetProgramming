<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 선위치 밑줄 underline 가운데 line-through 윗줄 overline -->
    <!-- 선의 종류 solid dashed dotted wavy none -->
    <p style="text-decoration: dashed overline;">text-decoration</p>
    <p style="text-decoration: dotted overline;">text-decoration</p>
    <p style="text-decoration: double overline;">text-decoration</p>
    <p style="text-decoration: solid overline blue;">text-decoration</p>
    <p style="text-decoration: wavy underline red;">text-decoration</p>
    <p style="text-decoration: line-through;">text-decoration</p><hr>
    <!-- 들여쓰기 -->
    <p style="text-indent: -5px;">text-indent</p>
    <p style="text-indent: -15px;">text-indent</p>
    <p style="text-indent: 20px;">text-indent</p>
</body>
</html>
