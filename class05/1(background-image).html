<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-image: url("lemon.jpg");
            height: 75px;
        }
    </style>
</head>
<body>
    <div style = "background-repeat: no-repeat;"></div>
    <div style = "background-repeat: repeat-x;"></div>
    <!-- (픽셀기준)가로 방향으로 repeat(반복)-->
    <div style = "background-repeat: space;"></div>
    <div style = "background-repeat: round;"></div>
    <div style = "background-size: 50%;"></div>
    <div style = "background-size: contain;"></div>
</body>
</html>
