<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            width: 200px;
            height: 30px;
            border: 5px solid black;
            margin-top: 20px;
            margin-bottom: 10px;
            margin-left: 15px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- top right bottom left -->
    <div style="padding: 30px 20px 10px 0;">padding: 30px 20px 10px 0</div>
    <!-- top right&left bottom -->
    <div style="padding: 30px 20px 10px;">padding: 30px 20px 10px</div>
    <!-- 위아래 양옆옆 -->
    <div style="padding: 30px 20px;">padding: 30px 20px</div>
    <!-- 모두 30 -->
    <div style="padding: 30px;">padding: 30px</div>
    <!--margin도 padding과 같은 방식으로 여백의 크기를 지정가능-->
    <div style="margin : auto;">auto</div>
    <!-- margin에는 padding에는 없는 auto속성값을 지정가능함-->
    <!-- auto 는 박스가 좌우 중앙에 오도록 좌우 여백을 자동으로 지정함-->
</body>
</html>
