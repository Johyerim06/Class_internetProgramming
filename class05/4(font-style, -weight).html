<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style, font-weight</title>
    <style>
        h1{
            font: Arial 1.5em bold;
            /*font 속성을 한꺼번에 지정가능*/
        }
    </style>
</head>
<body>
    <h1>font style family weight</h1>
    <p style = "font-style: normal">font-style</p>
    <p style = "font-style: italic">font-style</p>
    <p style = "font-style: oblique">font-style</p>
    <br>
    <p style = "font-weight: normal">font-weight</p>
    <p style = "font-weight: light">font-weight</p>
    <p style = "font-weight: bold">font-weight</p>
    <p style = "font-weight: bolder">font-weight</p>
</body>
</html>
