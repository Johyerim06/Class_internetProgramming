<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a" onclick="change()">Change Colors</h1>
    <script>
        function change() {
            let a = document.getElementById("a");
            a.style.background = "cyan";
            a.style.color = "white";
        }
    </script>
</body>
</html>
