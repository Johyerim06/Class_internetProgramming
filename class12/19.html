<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 웹문서(html태그) 관련 객체 -> doocument 객체
        // 수학 관련 객체
        let a = Math.floor(3.5); // floor - 버림(내림) 함수
        a = Math.ceil(3.5); // ceil - 올림 함수
        a = Math.round(3.5); // round - 반올림 함수 
        a = Math.abs(-3.5); // abs  - 절댓값
        a = Math.max(1, 3, 2); // max - 최댓값
        a = Math.min(1, 3, 2); // min - 최솟값
        a = Math.random(); // 0 ~ 1사이의 실수를 랜덤으로 리턴
        document.write(a + "<br>"); // 0*3 ~1 *3 -> 0.01 ~3.0
        a = Math.floor(Math.random() * (2+1)); // 0 1 2 중 랜덤으로
        document.write(a + "<br>"); // 0+1 ~ 2+1 -> 1~3
        a = Math.floor(Math.random() * (2+1)) +1; // 1 2 3 중 랜덤으로
        document.write(a + "<br>");

        document.write(a + "<hr>");
        // Math.random()를 사용해서
        // 2~6사이의 숫자를 랜덤으로 5개 출력하시오.

        for (i = 0; i<5; i++){
            a = Math.floor(Math.random() * 5) + 2; // 1 2 3 중 랜덤으로
            document.write(a + "<br>");
        }

    </script>
</body>
</html>
