<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 홀수단만 출력, 단에 해당하는 수까지만 곱하기
// break와 continue를 사용할 것

        let dan, a;
        for (dan = 2; dan <=9; dan++){
            document.write(dan+'단: ');
            for ( a = 1; a <=9 ; a++){
                document.write(dan+'＊'+a+'='+(dan * a)+' ');
            }
            document.write('<hr>')
        }
    </script>
</body>
</html>
