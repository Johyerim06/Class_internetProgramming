<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 프롬프트로 숫자를 입력받아 출력 -> 계속 반복
        // 음수가 입력되면 반복을 종료

        while(true){
            let num = parseInt(prompt("숫자를 입력하세요"));
            if( num < 0 ) {
                document.write('반복종료');
                break;
            }
            document.write(num+'<br>');
        }

    </script>
</body>
</html>
