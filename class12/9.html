<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수(function)
        // -> 자주 사용하는 코드를 간추려 놓은 것(재사용을 위해)
        // -> 자연어의 '동사'와 같은 역할


        // 함수를 만드는 것 -> 함수를 '정의한다.(define)'고 표현
        // function 함수이름() { 코드1; 코드2; }
        // 
        function date(){ 
            document.write('밥먹고<br>');
            document.write('영화보고<br>');
            document.write('차마시기<hr>');
        }

        // 함수를 사용하는 것 -> 함수를 '호출한다.(call)'고 표현
        date() 
        date()

    </script>
</body>
</html>
