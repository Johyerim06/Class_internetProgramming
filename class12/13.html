<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function plus1 (a, b) {
            document.write(`${a} + ${b} = ${a+b}<br>`);
        }

        function plus2 (a, b) {
            document.write(`${a} 더하기 ${b} 은 귀요미<br>`);
        }

        function plus3 (a, b) {
            if( a== b ) {plus2(a, b);} else { plus1(a, b);};
        }

        plus1 (1, 2);
        plus2 (1, 1);
        plus2 (2, 2);

        plus3 (1, 3);
        plus3 (2, 2);
    </script>
</body>
</html>
