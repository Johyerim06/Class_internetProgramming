<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자신의 이름으로 함수를 정의
        // 함수의 내용 : 학번, 이름 출력
        // 학과 학년 출력
        // 취미는 농구
        // 좋아하는 음식은 초밥
        // 커피스타일은 카페모카

        function 조혜림 () {
            document.write('학번 : 2023113191 <br>');
            document.write('이름 : 조혜림 <br>');
            document.write('학과 : 융합보안학과 <br>');
            document.write('학년 : 3학년 <br>');
            document.write('취미 : 댄스 <br>');
            document.write('좋아하는 음식 : 엽떡 <br>');
            document.write('커피스타일 : 안 단거 ex) 아메리카노, 차 <br>');
        }

        조혜림();
        조혜림();
        조혜림();
    </script>
</body>
</html>
