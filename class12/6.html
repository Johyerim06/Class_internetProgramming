<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for -> 반복횟수가 어느정도 정해진 경우 주로 사용
        // while -> 반복횟수가 정해지지 않았을 때 주로 사용
        let a = 0;
        while( true ){  // while( true ) -> 무한반복
            if( a==5 ) break;
            document.write(a+  'while문 무한반복<br>');
            a++;
        }

        // for문의 가운데를 비우면 or true 입력하면 무한반복
        for (a = 0 ; ; a++){
            if( a==5 ) break;
            document.write(a+'for문 무한반복<br>');
        }

    </script>
</body>
</html>
