<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 매개변수(parameter) -> 함수 외부에서 내부로 값을 전달할 때 사용
        // function 함수이름 ( 매개변수1, 매개변수 2, ...)
        function add(a, b) {
            let result = a + b; 
            document.write(a + '+' + b + '=' + result+'<br>');
        }

        // 인수(argument) -> 매개변수에 저장되는 값
        // 함수이름(인수1, 인수2, ...)
        add(10, 20);
        add(1, 2);
        add(3, 4);
        add(5, 6);

    </script>
</body>
</html>
