<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <style>
        p{ color : red;}
        span { background-color: yellow;}
    </style>
    <!-- CSS 속성이 겹칠 경우 우선순위는 
     태그 직접 > 내부 style 태그 > 외부 CSS파일 -->
</head>
<body>
    <h2>바나나</h2>
    <p><img src = "banana.jpg" width = "120"></p>
    <p>노란색의 아열대 과일</p>
    <!--특정 태그에 효과를 주고 싶을 때는 시작태그에 직접 작성-->
    <p style="color: blue">지방이 없어 체중 조절에 좋음</p>
    <p><span>식이섬유</span>가 풍부해 주식 대용으로 적당</p>
</body>
</html>
