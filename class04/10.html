<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 부모태그 > 자식태그{} -> 자식선택자(child selector) */
        div > p { color : green;}
        /* 조상태그 후손태그{} -> 후손선택자 */
        div p { background-color: yellow;}
    </style>
</head>
<body>
    <h2>바나나</h2>
    <p><img src = "banana.jpg" width = "120"></p>
    <div>
        <p>노란색의 아열대 과일</p>
        <span><p>지방이 없어 체중 조절에 좋음</p></span>
    </div>
    <p>식이섬유가 풍부해 주식 대용으로 적당</p>
</body>
</html>
