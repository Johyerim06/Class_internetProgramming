<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 선택자(tag selector) */
        h2 { color:purple;}
        h2, p { color: aqua; }/* 태그를 여러개 지정하는 것도 가능 */
        *{
            background-color: antiquewhite;
            color : blue;
        } /*모든 태그를 지정*/
    </style>
</head>
<body>
    <h2>바나나</h2>
    <p><img src = "banana.jpg" width = "120"></p>
    <p>노란색의 아열대 과일</p>
    <!--특정 태그에 효과를 주고 싶을 때는 시작태그에 직접 작성-->
    <p>지방이 없어 체중 조절에 좋음</p>
    <p>식이섬유가 풍부해 주식 대용으로 적당</p>
    <h1> h1 </h1>
    <h3> h3 </h3>
</body>
</html>
