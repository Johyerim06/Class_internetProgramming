<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="background-color: red;">red</p><!--색상이름-->
    <p style="background-color: rgb(255,0,0);">red</p><!--#hex값(16진수 6자리)으로 지정-->
    <p style="background-color: #ff0000;">red</p>
    <p style="background-color: #FF0000;">red</p>
    <!-- rgb( , , ) 0~255 값으로 지정, 0 ~ 1.0 사이로 알파값(투명도) 지정 -->
    <p style="background-color: rgb(255,0,0, 0.7);">red</p>
    <p style="background-color: rgb(255,0,0, 0.5);">red</p>
    <p style="background-color: rgb(255,0,0, 0.3);">red</p>
</body>
</html>
