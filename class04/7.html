<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id 선택자(id selector) */
        /* 태그에 id속성값을 지정하여 구분하는 선택자*/
        #id1 { color : aqua;}
        #id2 { color : brown;}
    </style>
</head>
<body>
    
    <p><img src = "banana.jpg" width = "120"></p>
    <p id="id2">노란색의 아열대 과일</p>
    <p id="id1">지방이 없어 체중 조절에 좋음</p>
    <p id="id2">식이섬유가 풍부해 주식 대용으로 적당</p>   
</body>
</html>
