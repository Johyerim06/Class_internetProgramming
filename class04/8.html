<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그이름 -> 태그 선택자 */
        /* #아이디 -> 아이디 선택자 */
        /* .클래스이름 -> 클래스 선택자 */
        .a{ color: aquamarine;}
        .b{ background-color: blueviolet;}
        h2.c { background-color: aqua;}
        /* h2 태그 중 class c만 선택 */
    </style>
</head>
<body>
    <h2>BANANA</h2>
    <h2 class = "c">바나나</h2>
    <p><img src = "banana.jpg" width = "120"></p>
    <p class="a">노란색의 아열대 과일</p>
    <!-- 여러 개의 클래스를 동시에 지정가능 -->
    <p class="a b">지방이 없어 체중 조절에 좋음</p>
    <p class="a">식이섬유가 풍부해 주식 대용으로 적당</p>   
</body>
</html>
