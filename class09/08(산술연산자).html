<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술 연산자
        document.write( 10 + 3 + "<br>");   // +    더하기
        document.write( 10 - 3 + "<br>");   // -    빼기
        document.write( 10 * 3 + "<br>");   // *    곱하기
        document.write( 10 ** 3 + "<br>");  // **   제곱
        document.write( 10 / 3 + "<br>");   // /    나누기
        document.write( 10 % 3 + "<br>");   // %    10을 3으로 나눈 나머지값(mod 연산산)
    </script>
</body>
</html>
