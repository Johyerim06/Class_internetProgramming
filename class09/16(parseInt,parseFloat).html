<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = null;
        a = prompt();
        // a를 정수 타입으로 바꿀 때는 parseInt(숫자로 구성된 문자열)
        a = parseInt(a);
        let b = parseInt("123");
        document.write(a + b);

        let c = parseInt( prompt() );
        document.write(c + 1);
        document.write(typeof c);

        c = parseFloat("12.345"); 
        // 문자열을 실수로 바꿀때는
        // parseFloat(숫자와 .으로 구성된 문자열) 함수 사용
    </script>
</body>
</html>
