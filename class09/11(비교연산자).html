<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자 > < >= <= == === !=(다르다, 같지 않다) !==
        document.write( (5 > 3) + "<br>");      // >    크다
        document.write( (5 < 3) + "<br>");      // <    작다
        document.write( (5 >= 3) + "<br>");     // >=   크거나 같다(이상이다)
        document.write( (5 <= 3) + "<br>");     // <=   작거나 같다(이하이다)
        document.write( (5 == 5) + "<br>");     // ==   값이 같다
        document.write( (5 == "5") + "<br>");   // 타입을 달리해도 같다고 나옴
        document.write( (5 === 5) + "<br>");    // ===  값과 타입이 
        document.write( (5 === "5") + "<br>");  // ===  값과 타입이 같다
        document.write( (5 != "3") + "<br>");   // ==   값이 다르다
        document.write( (5 !== "3") + "<br>");  // ===   값이 다르거나 타입이 다르다
    </script>
</body>
</html>
