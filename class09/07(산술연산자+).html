<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트의 연산자
        // +
        document.write( 1 + 1 );    // 피연산자가 모두 숫자일 때는 산술연산
        document.write( "apple" + "banana" );   // 문자열일 때는 문자열결합연산
        document.write( "apple" + 1 );  // 문자열+숫자 -> 숫자를 문자열로 바꿔서 결합
        document.write( "<br>" );
        document.write( "apple" + 1 + 1 );  //
        document.write( "<br>" );
        document.write( 1 + 1 + "apple" );  
        // ()=을 제외한)연산자가 여러개인 경우 왼쪽부터 연산됨
        let a, b, c, d;
        a = b = c = d = 1; // 이 경우 d = 1부터 실행되고 c = d, b = c, a = b 순으로 실행됨
        // = -> 대입(할당) 연산자, '같다'로 사용되지 않음
        // 변수 = 값, 왼편의 변수에 오른편의 값을 저장하는 연산자로 사용됨
        
    </script>
</body>
</html>
