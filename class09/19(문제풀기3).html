<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:blue;
        }
        h2 {
            color:red;
        }
        h3 {
            color:green;
        }
    </style>
</head>
<body>
    <script>
        // 이름 - h1, 파란색 
        // 나이 - h2, red  
        // 신장, 체중 - h3, green
        let name = prompt("이름을 입력하세요...");
        let age = parseInt(prompt("나이를 입력하세요..."));
        let height = parseFloat(prompt("신장을 입력하세요..."));
        let weight = parseFloat(prompt("체중을 입력하세요..."));

        document.write("<h1>" + name + "님</h1>");
    </script>
    <h2>
        <script>document.write(age + 2);</script>
    </h2>
    <h3>
        <script>
        document.write(height + 5 + "<br>");
        document.write(weight -5);
        </script>
    </h3>
</body>
</html>
