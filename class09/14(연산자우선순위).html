<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 연산자 우선순위
        document.write( 1 + 2 + 3 + 4 + 5 ); // 연산순서 : 왼쪽에서 오른쪽
        document.write( "<br>" ); 
        // 수식에 동일한 연산자가 여러개있는 경우 좌에서 우로 연산이 진행됨
        // (= 제외 : 우에서 좌로)
        document.write( (1 + 2) * (3 - 4) / 5 );
        // 수식에 다른 연산자가 여러개 있는 경우 연산자 우선순위에 의해 순서가 결정됨
    </script>
    ()가 최우선순위 연산자 <br>
    ! ++ -- <br>
    ** <br>
    * / % <br>
    + - <br>
    &gt; &lt; &gt;= &lt;= 비교연산자<br>
    &amp;&amp; || <br>
</body>
</html>
