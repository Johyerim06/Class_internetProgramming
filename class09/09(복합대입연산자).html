<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // = 대입연산자 + - 산술연산자
        // 복합대입연산자
        let a = 10;
        a += 1; // a = a + 1
        document.write(a + "<br>");
        a -= 2; // a = a - 2
        document.write(a + "<br>");
        a *= 3;     document.write(a + "<br>");
        a **= 4;    document.write(a + "<br>");
        a /= 5;     document.write(a + "<br>");
        a %= 6;     document.write(a + "<br>");
    </script>
</body>
</html>
