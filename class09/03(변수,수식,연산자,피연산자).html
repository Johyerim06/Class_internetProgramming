<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var -> 변수의 종류를 지정하는 키워드
        var a = 1; // a -> 변수 : 데이터를 저장하기 위한 공간
        a = a + 10; //수식(expression) -> 피연산자와 연산자로 구성된 식
        // 연산자 -> 주로 기호를 사용 ex) = + - * / ...
        // 피연산자 -> 변수, 상수
        document.write("a="+ a +"<br>")
    </script>
</body>
</html>
