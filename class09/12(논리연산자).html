<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // & 앤퍼센드
        // | 버티컬바
        // 논리 연산자 && || !
        // 피연산자가 논리값, 연산 결과도 논리값
        // && -> and 연산자 : 피연산자가 모두 true일때만 true, 이외는 false
        document.write( true && true );
        document.write( true && false );
        document.write( false && true );
        document.write( false && false );
        document.write( "<br>" );

        // || -> or 연산자 : 하나라도 true인 경우 true, 모두 false일 때만 false
        document.write( true || true );
        document.write( true || false );
        document.write( false || true );
        document.write( false || false );
        document.write( "<br>" );

        // ! -> not 연산자 : 결과를 반전시킴(전위연산자, 앞에만 씀)
        document.write( !false );
        document.write( !true );
    </script>
</body>
</html>
