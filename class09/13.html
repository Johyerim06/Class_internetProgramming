<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //논리연산자는 두 개 이상의 비교식을 연결할 때 사용
        let a = -10;
        //a < 5 또는 10 < a
        document.write( a < 5 || 10 < a );
        // -15 < a < -5
        // document.write( -15 < a < -5 ); //true -> 1, false
        document.write( -15 < a && a < -5);
    </script>
</body>
</html>
