<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 증감연산자 ++ --
        // 단항연산자
        let a = 10; // 정수 실수 모두 가능, 문자열일 경우 NaN(Not a Number)
        a++;    document.write(a + "<br>"); //후위표기(++를 뒤에씀)
        ++a;    document.write(a + "<br>"); //전위표기(++를 앞에씀)
        a--;    document.write(a + "<br>");
        --a;    document.write(a + "<br>");
        // document.write(10++); 
        // 피연산자로 상수를 사용할 수 없음 -> 변수만 가능
    </script>
</body>
</html>
