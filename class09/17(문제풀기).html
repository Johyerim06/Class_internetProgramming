<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 프롬프트로 이름을 입력받아서 
        // "님"을 붙여서 페이지에 출력
        let name = null;
        name = prompt("이름을 입력하세요...");

        // 출생연도를 입력받아서 한국나이를 출력
        // (실행예)
        // 홍길동 님은 한국나이로 ?살입니다.
        let year = null;
        year = parseInt(prompt("출생연도를 입력하세요..."));
        let age = 2025 - year + 1
        document.write(name + "님은 한국나이로 "+ age + "살 입니다.");
        
    </script>
</body>
</html>
