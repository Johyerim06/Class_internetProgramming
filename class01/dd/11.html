<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul>
	<li>맥도날드</li>
	<li>버거킹</li>
	<li>롯데리아</li>
	<!-- list item 줄여서 li -->
</ul>
<!-- unordered list 순서가 없는 리스트 -->
<ol>
	<li>맥도날드</li>
	<li>버거킹</li>
	<li>롯데리아</li>
</ol>
<!-- ordered list 순서가 있는 리스트 -->
<ol type ="A" start = "5">
<!--  ol의 type 속성값 "1" "A" "a" "I" "i" -->
<!-- type ="1" 기본값 - 1,2, 3, 4 -->
<!-- start로 시작값을 지정 -->
	<li>맥도날드</li>
	<li>버거킹</li>
	<li>롯데리아</li>
</ol>
</body>
</html>
